<!-- 404.html -->
<script>
  // Redirect to index.html for SPA routing
  (function () {
    const redirectPath = window.location.pathname.replace(
      "/FlashStudy_FrontEnd",
      ""
    );
    if (!redirectPath || redirectPath === "/") return;

    const redirectUrl = window.location.origin + "/FlashStudy_FrontEnd/";
    const targetUrl = redirectUrl + "#" + redirectPath;

    if (!window.location.hash) {
      window.location.href = targetUrl;
    }
  })();
</script>
